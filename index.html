<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Shopping Card</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Logout</a>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </nav>
    </header>
    <main>
        <section id="carousel">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://mcdn.wallpapersafari.com/medium/20/6/txmwv4.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://wallpaperaccess.com/full/1455385.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://wallpapercave.com/wp/wp1866272.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
        </section>
        <section id="cart">
          <div class="prod"> 
          <div id="bag">
                  <p>Shopping bag total</p>
                  <span id="price">0</span>
                  <span>$</span>
            </div>
              <div id="item1">
                  <div class="icons">
                      <i class="fas fa-times"></i>
                      <i class="fas fa-heart"></i>
                  </div>
                  <div class="sub">
                      <img src="http://www.laboamberieu.fr/images/laboam/Meilleur-Marque-Nike-Free-5.0-Femme-Remise-Prix-Laboam1314.jpg">
                      <p>Nike Free 5.0</p>
                  </div>
                  <div class="add">
                      <i class="fas fa-plus-circle" onclick=picecountup1(count,price)></i>
                      <span id="nbr1">0</span>
                      <i class="fas fa-minus-circle" onclick=pricecountdown1(count,price)></i>
                  </div>
                  <div class="unip">
                    <span id="p1">0</span>
                    <span>$</span>
                  </div>    
              </div>
              <div id="item2">
                  <div class="icons">
                      <i class="fas fa-times"></i>
                      <i class="fas fa-heart"></i>
                  </div>    
                  <div class="sub">
                      <img src="https://images.thenorthface.com/is/image/TheNorthFace/NF0A3KV1_F8X_hero?$638x745$">
                      <p>The North face BackPack</p>
                  </div>
                  <div class="add">    
                      <i class="fas fa-plus-circle" onclick=picecountup2(count1,price1)></i>
                      <span id="nbr2">0</span>
                      <i class="fas fa-minus-circle" onclick=pricecountdown2(count1,price1)></i>
                  </div>
                  <div class="unip">
                      <span id="p2">0</span>
                      <span>$</span>
                    </div>        
              </div>
              <div id="item3">
                  <div class="icons">
                      <i class="fas fa-times"></i>
                      <i class="fas fa-heart"></i>
                  </div>
                  <div class="sub">    
                      <img src="https://images-na.ssl-images-amazon.com/images/I/81fYI9q%2BAAL._SX679._SX._UX._SY._UY_.jpg">
                      <p>Nike DryFit Tshirt</p>
                  </div>
                  <div class="add">    
                      <i class="fas fa-plus-circle"  onclick=picecountup3(count2,price2)></i>
                      <span id="nbr3">0</span>
                      <i class="fas fa-minus-circle" onclick=picecountup3(count2,price2)></i>
                  </div>
                  <div class="unip">
                      <span id="p3">0</span>
                      <span>$</span>
                    </div>        
              </div>
          </div>    
        </section>
    </main>
    </body>

    <script language=javascript type="text/javascript" src="script.js"></script>
<script src="https://kit.fontawesome.com/3681ae96a7.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
</html>
